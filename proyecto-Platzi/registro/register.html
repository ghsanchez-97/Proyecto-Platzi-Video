<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <body>
        <header class="header">
          <img class="header__img" src="../assest/logo-platzi-video-BW2.png" />
        </header>
        <main class="main">
          <section class="register">
            <section class="register__container">
              <h2>Registrar Platzi Video</h2>
              <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre" />
                <input class="input" type="text" placeholder="Correo" />
                <input class="input" type="password" placeholder="Contraseña" />
                <button class="button">Registrarse</button>
              </form>
              <section class="register__container-social-media">
                <div>
                  <img src="../assest/google-icon.png" alt="Logo del google" />
                  Registrarse con Google
                </div>
                <div>
                  <img src="../assest/twitter-icon.png" alt="Logo del twitter" />
                  Registrarse con Twitter
                </div>
              </section>
              <p class="register__container--login">
                Ya cuentas una cuenta <a href="/">Iniciar sesión</a>
              </p>
            </section>
          </section>
        </main>
    
        <footer class="footer">
          <a href="/">Términos de uso</a>
          <a href="/">Declaración de privacidad</a>
          <a href="/">Centro de ayuda</a>
        </footer>
      </body>
</body>
</html>
