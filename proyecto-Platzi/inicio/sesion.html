<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Platzi-Video</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../assest/logo-platzi-video-BW2.png" />
    </header>
    <main class="main">
      <section class="login">
        <section class="login__container">
          <h2>Inicia sesión</h2>
          <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo" />
            <input class="input" type="password" placeholder="Contraseña" />
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
              <label>
                <input type="checkbox" name="" id="cbox1" value="checkbox" />
                Recuerdame
              </label>
              <a href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container-social-media">
            <div>
              <img src="../assest/google-icon.png" alt="Logo del google" />
              Inicia sesión con Google
            </div>
            <div>
              <img src="../assest/twitter-icon.png" alt="Logo del twitter" />
              Inicia sesión con Twitter
            </div>
          </section>
          <p class="login__container--register">
            <em>No tienes ninguna cuenta</em> <a href="/">Resgistrate</a>
          </p>
        </section>
      </section>
    </main>

    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
